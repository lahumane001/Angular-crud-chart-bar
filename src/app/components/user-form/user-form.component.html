<form [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <label>Product Name:</label>
    <input formControlName="name" placeholder="Enter name" type="text" />
  </div>
  <div>
    <label>Price:</label>
    <input formControlName="price" placeholder="Enter price" type="number" />
  </div>
  <div>
    <label>Category:</label>
    <input formControlName="category" placeholder="Enter category" type="text" />
  </div>
  <button type="submit" class="btn btn-primary btn-block rounded-border" [disabled]="form.invalid">{{ isEditMode ?
    'Update' : 'Submit' }}</button>
</form>
